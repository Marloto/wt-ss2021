<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container p-2">
        <div class="row row-cols-md-3" id="target">
        </div>

        <div class="d-grid gap-2 mt-2">
            <button id="create" type="button" class="btn btn-primary btn-lg btn-block">Add New</button>
        </div>
    </div>
    <div class="modal" id="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="entryId">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="memeUrl" placeholder="http://...">
                        <label for="memeUrl">Image-URL</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="upperText" placeholder="Text...">
                        <label for="upperText">Upper Text</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lowerText" placeholder="Text...">
                        <label for="lowerText">Upper Text</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="delete" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
</body>

</html>
