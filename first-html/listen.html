<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ungeordnet: ul -> unord. list, li -> list item -->
    <ul>
        <li>A</li>
        <ul>
            <li>A</li>
            <li>B</li>
            <ul>
                <li>A</li>
                <li>B</li>
                <ul>
                    <li>A</li>
                    <li>B</li>
                </ul>
            </ul>
        </ul>
        <li>B</li>
        <li>C</li>
    </ul>

    <!-- Geordnet: ol, Attribute: type, start  -->
    <ol start="5" type="I">
        <li>A</li>
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <li>B</li>
        <li>C</li>
    </ol>

    <!-- Definitionslisten: dl, dt, dd -->

    <dl>
        <dt>THI</dt>
        <dd>Technische Hochschule Ingolstadt</dd>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>UXD</dt>
        <dd>User Experience Design</dd>
    </dl>

    

</body>
</html>
