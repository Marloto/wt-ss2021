<body>
    <div id="pack" class="pack1"></div>
    <script>
        /*
         Aufgabe: Setzen Sie die Bewegung um, und wechseln 
         Sie mit jeder Bewegung zwischen den CSS Klassen 
         pack1 und pack2. 
         */
 
        var x = 50;
        var y = 50;
        var pack = document.getElementById("pack");
        update();
 
        function change() {
            // Wechseln Sie zwischen pack1 und pack2 hin und her (Toggle)
            pack.classList.toggle("pack2");
            pack.classList.toggle("pack1");
 
        }
 
        function update() {
            pack.style.top = y + "%";
            pack.style.left = x + "%";
            change()
        }
 
 
        function down() {
            y = y + 1;
        }
        function up() {
            y = y - 1;
        }
        function left() {
            x = x - 1;
        }
        function right() {
            x = x + 1;
        }
 
        document.body.addEventListener("keydown", function (event) {
            // Nutzen Sie https://keycode.info/ und rufen Sie die
            // vier Methoden left, right, up und down auf
 
            if (event.keyCode == 37) {
                left();
                pack.classList.add("flip");
            }
            else if (event.keyCode == 39) {
                right();
                pack.classList.remove("flip");
            }
            else if (event.keyCode == 38) {
                up();
            }
            else if (event.keyCode == 40) {
                down();
            }
            update();
 
        }, true)
    </script>
